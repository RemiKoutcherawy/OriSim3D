<!DOCTYPE html>
<html lang="fr">
<head>
    <title>three.js webgl - Controls</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #CCE4FF;
        }
    </style>
</head>

<body>

<script type="importmap">
    {
        "imports": {
            "three": "./js/three.module.js"
        }
    }
</script>
<script type="module">
    import * as THREE from './js/three.module.js';
    import {OrbitControls} from './js/OrbitControls.js';
    import {TransformControls} from './js/TransformControls.js';

    let camera, transform, orbit, scene, renderer;
    init();

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xcccccc);
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        document.body.appendChild(renderer.domElement);
        // Camera
        camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight);
        camera.position.set(0, 0, 600);
        camera.lookAt(scene.position);

        // World
        const geometry = new THREE.PlaneGeometry(200, 200);
        const material = new THREE.MeshPhongMaterial({color: 0x70ACF3, flatShading: false});
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Lights
        const dirLight1 = new THREE.DirectionalLight(0xffffff, 3);
        dirLight1.position.set(0, 0, 1);
        scene.add(dirLight1);
        window.addEventListener('resize', onWindowResize);

        // Controls
        orbit = new OrbitControls(camera, renderer.domElement);
        orbit.update();
        orbit.saveState(); // Save the initial state for reset
        orbit.addEventListener('change', render);

        transform = new TransformControls(camera, renderer.domElement);
        transform.setSpace('local');
        transform.attach(mesh);
        transform.setMode('rotate'); // 'translate', 'rotate' ou 'scale'
        scene.add(transform);

        // Reset orientation, orbit, and transform
        window.addEventListener('dblclick', function () {
            mesh.rotation.set(0, 0, 0);
            orbit.reset();
            transform.reset();
            render();
        });
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        render();
    }

    function render() {
        renderer.render(scene, camera);
    }
</script>

</body>
</html>
