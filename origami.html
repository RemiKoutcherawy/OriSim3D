<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Origami - Three.js</title>
</head>
<body>
<script type="importmap">
    {
        "imports": {
            "three": "./js/three.module.js"
        }
    }
</script>
<script type="module">
    import * as three from './js/three.module.js';
    import {OrbitControls} from './js/OrbitControls.js';
    import {Model} from './js/Model.js';

    // Scène
    const scene = new three.Scene();
    scene.background = new three.Color(0xCCE4FF);

    // Caméra
    const camera = new three.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(0, 0, 400);
    camera.lookAt(0, 0, 0);

    // Rendu
    const renderer = new three.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    // Lumières
    const ambient = new three.AmbientLight(0xffffff, 0.4);
    scene.add(ambient);
    const dir = new three.DirectionalLight(0xffffff, 3);
    dir.position.set(0, 0, 1);
    scene.add(dir);

    // Textures
    const frontTexture = new three.TextureLoader().load('textures/front.jpg', (texture) => {texture.needsUpdate = true;}, undefined, () => {});
    frontTexture.image = new Image(400, 400); // Default
    const backTexture = new three.TextureLoader().load('textures/back.jpg', (texture) => {texture.needsUpdate = true;}, undefined, () => {});
    backTexture.image = new Image(400, 400);

    // Origami
    const model = new Model().init();
    model.splitBy3d(model.points[3], model.points[1]);
    model.rotate(model.segments[4], 60, [model.points[2]]);
    model.splitCross3d(model.points[3], model.points[1]);
    model.scaleModel(0.8);

    function createGeometry(model) {

        const geometry = new three.BufferGeometry();

        // Faces
        const vtx = []; // vertex
        const ftx = []; // front texture coords Not used for now
        const btx = []; // back texture coords
        const fnr = []; // front normals coords
        const bnr = []; // back normals coords Not used for now
        const fin = []; // front indices
        const bin = []; // back indices Not used for now
        let index = 0;

        for (let iFace = 0; iFace < model.faces.length; iFace++) {
            const f = model.faces[iFace];
            const pts = f.points;
            // Normal needed for Offset and used for lightning
            f.normal = faceNormal(pts);
            const n = f.normal;
            // Triangle FAN can be used only because of convex CCW face
            const c = pts[0]; // center
            let p = pts[1]; // previous
            let s; // current point
            for (let i = 2; i < pts.length; i++) {
                s = pts[i];
                vtx.push(c.x + f.offset * n[0]);
                vtx.push(c.y + f.offset * n[1]);
                vtx.push(c.z + f.offset * n[2]);
                fnr.push(n[0]);
                fnr.push(n[1]);
                fnr.push(n[2]);
                bnr.push(-n[0]);
                bnr.push(-n[1]);
                bnr.push(-n[2]);
                // textures
                ftx.push((200 + c.xf) / frontTexture.image.width);
                ftx.push((200 + c.yf) / frontTexture.image.height);
                btx.push((200 + c.xf) / backTexture.image.width);
                btx.push((200 + c.yf) / backTexture.image.height);
                // index
                fin.push(index);
                bin.push(index);
                index++;
                vtx.push(p.x + f.offset * n[0]);
                vtx.push(p.y + f.offset * n[1]);
                vtx.push(p.z + f.offset * n[2]);
                fnr.push(n[0]);
                fnr.push(n[1]);
                fnr.push(n[2]);
                bnr.push(-n[0]);
                bnr.push(-n[1]);
                bnr.push(-n[2]);
                // textures
                ftx.push((200 + p.xf) / frontTexture.image.width);
                ftx.push((200 + p.yf) / frontTexture.image.height);
                btx.push((200 + p.xf) / backTexture.image.width);
                btx.push((200 + p.yf) / backTexture.image.height);
                // index Note +1 for back face index
                fin.push(index);
                bin.push(index + 1);
                index++;
                vtx.push(s.x + f.offset * n[0]);
                vtx.push(s.y + f.offset * n[1]);
                vtx.push(s.z + f.offset * n[2]);
                fnr.push(n[0]);
                fnr.push(n[1]);
                fnr.push(n[2]);
                bnr.push(-n[0]);
                bnr.push(-n[1]);
                bnr.push(-n[2]);
                // // textures
                ftx.push((200 + s.xf) / frontTexture.image.width);
                ftx.push((200 + s.yf) / frontTexture.image.height);
                btx.push((200 + s.xf) / backTexture.image.width);
                btx.push((200 + s.yf) / backTexture.image.height);
                // index Note -1 for back face index
                fin.push(index);
                bin.push(index - 1);
                index++;
                // next triangle
                p = s;
            }

            function faceNormal(pts) {
                const n = [3];
                for (let i = 0; i < pts.length - 2; i++) {
                    // Take triangles until p2p1 x p1p3 > 0.1
                    const p1 = pts[i], p2 = pts[i + 1], p3 = pts[i + 2];
                    const u = [p2.x - p1.x, p2.y - p1.y, p2.z - p1.z];
                    const v = [p3.x - p1.x, p3.y - p1.y, p3.z - p1.z];
                    n[0] = u[1] * v[2] - u[2] * v[1];
                    n[1] = u[2] * v[0] - u[0] * v[2];
                    n[2] = u[0] * v[1] - u[1] * v[0];
                    if (Math.abs(n[0]) + Math.abs(n[1]) + Math.abs(n[2]) > 0.1) {
                        break;
                    }
                }
                return n;
            }
        }

        // Make into arrays
        const vertices = new Float32Array(vtx);
        const normals = new Float32Array(fnr);
        const textureCoords = new Float32Array(ftx);

        geometry.setAttribute('position', new three.BufferAttribute(new Float32Array(vertices), 3));
        geometry.setAttribute('normal', new three.BufferAttribute(new Float32Array(normals), 3));
        geometry.setAttribute('uv', new three.BufferAttribute(new Float32Array(textureCoords), 2));
        geometry.setIndex( fin );

        return geometry;
    }

    const geometry = createGeometry(model);

    const frontMat = new three.MeshPhongMaterial({color: 0x70ACF3, side: three.FrontSide, map: frontTexture, normalMap: frontTexture,});
    const backMat = new three.MeshPhongMaterial({color: 0xFFF36D, side: three.BackSide, map: backTexture, normalMap: backTexture,});
    const front = new three.Mesh(geometry, frontMat);
    const back = new three.Mesh(geometry, backMat);
    scene.add(front);
    scene.add(back);

    // Wireframe
    const wireMaterial = new three.MeshLambertMaterial({color: 0x000000, wireframe: true})
    const wireMesh = new three.Mesh(geometry, wireMaterial)
    scene.add(wireMesh)

    // Controls
    const orbit = new OrbitControls(camera, renderer.domElement);
    orbit.update();
    orbit.saveState();
    orbit.addEventListener('change', animate);
    window.addEventListener('dblclick', () => {
        orbit.reset();
    });

    // Aide visuelle: axes
    const axes = new three.AxesHelper(20);
    scene.add(axes);

    // Boucle de rendu
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    animate();

    // Ajuster au redimensionnement
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
