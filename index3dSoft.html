
<div class="centered">
<canvas id="canvas" width=600 height=600 style="border: 1px grey solid"></canvas>
</div>
<img id="front" src="textures/front.jpg" style="display:none;" alt="front"/>
<img id="back" src="textures/back.jpg" style="display:none;" alt="back"/>
<script type="module">
    import {Model} from "./js/Model.js";
    import {View3dSoft} from "./js/View3dSoft.js";
    init();
    function init() {
        const model = new Model().init(200, 200);
        const canvas = window.document.getElementById("canvas");
        const view3dSoft = new View3dSoft(model, canvas);
        view3dSoft.render();
    }
</script>
