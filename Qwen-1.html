<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Origami 3D Animé avec Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="info">Origami Animation: <span id="status">Chargement...</span></div>
<script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.159.0/build/three.module.js"
      }
    }
</script>

<script type="module">
       // --- Import Three.js ---
    import * as THREE from 'three';

    // --- Classe OrigamiModel ---
    class OrigamiModel {
        constructor(scene) {
            this.scene = scene;
            this.geometry = new THREE.PlaneGeometry(2, 2, 1, 1);
            this.material = new THREE.MeshBasicMaterial({
                color: 0xffdd00,
                side: THREE.DoubleSide,
                wireframe: true
            });
            this.mesh = new THREE.Mesh(this.geometry, this.material);
            this.mesh.rotation.x = -Math.PI / 4;
            this.scene.add(this.mesh);

            // Stocker les positions originales
            this.initialVertices = [];
            const pos = this.geometry.attributes.position;
            for (let i = 0; i < pos.count; i++) {
                this.initialVertices.push({
                    x: pos.getX(i),
                    y: pos.getY(i),
                    z: pos.getZ(i)
                });
            }
        }

        split(progress) {
            // Déformer le haut droit vers le haut
            const pos = this.geometry.attributes.position;
            const v = this.initialVertices;
            pos.setZ(2, progress * 1.5); // coin haut-droit
            pos.setZ(3, progress * 1.5); // coin haut-gauche
            pos.needsUpdate = true;
        }

        rotate(progress) {
            // Rotation autour de l'axe X
            this.mesh.rotation.x = -Math.PI / 4 + progress * (Math.PI / 2);
        }

        adjust(progress) {
            // Ajuster la couleur progressivement
            const r = 0xff / 255;
            const g = (0xdd - progress * 0xdd) / 255;
            const b = (0x00 + progress * 0xff) / 255;
            this.material.color.setRGB(r, g, b);

            // Légère translation
            this.mesh.position.y = progress * 0.5;
        }

        update() {
            // Appelée si besoin de mise à jour supplémentaire
        }
    }

    // --- Initialisation Three.js ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 3);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lumière (pour MeshStandardMaterial si besoin)
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 2, 3);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x404040);
    scene.add(ambient);

    // --- Créer le modèle d'origami ---
    const model = new OrigamiModel(scene);

    // --- Animation via polyfill ---
    const dummyElement = document.createElement('div');
    const status = document.getElementById('status');

    status.textContent = 'Prêt à animer. Clique pour démarrer.';

    // Démarrer l'animation au clic
    document.addEventListener('click', () => {
        if (status.textContent !== 'Animé !') {
            const animation = dummyElement.animate(
                [
                    { effect: 'split', from: 0.0, to: 0.3 },
                    { effect: 'rotate', from: 0.3, to: 0.7 },
                    { effect: 'adjust', from: 0.7, to: 1.0 }
                ],
                {
                    duration: 3000,
                    easing: 'ease-out',
                    model: model
                }
            );

            animation.onfinish = () => {
                status.textContent = 'Animé !';
            };

            status.textContent = 'Animation en cours...';
        }
    });

    // --- Boucle de rendu ---
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();

    // --- Ajuster la taille ---
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
