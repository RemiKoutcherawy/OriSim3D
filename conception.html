<!DOCTYPE html>
<html lang="fr">
<head>
  <title>OriSim3D</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="utf-8">
  <meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
  <style>
    #canvas2d { position: absolute; width: 50%; height: 80%; left: 0; top: 0; border: 1px solid black;}
    #canvas3d { position: absolute; width: 50%; height: 80%; left: 50%; top: 0; color: hsl(210 100% 50%);border: 1px solid black}
    #commandArea  { position: absolute; width: 100%; height: 20%; left: 0; bottom:0;}
  </style>
</head>
<body>
<div>
  <canvas id="canvas2d"></canvas>
  <canvas id="canvas3d"></canvas>
</div>
<label for="commandArea">Commandes</label>
<textarea id="commandArea">d 200 200</textarea>
<!-- Inlined textures -->
<img id="front" src="textures/front.jpg" style="display:none;" alt="front"/>
<img id="back" src="textures/back.jpg" style="display:none;" alt="back"/>
<!-- Main program -->
<script type="module">
  import {Model} from "./js/Model.js";
  import {View2d} from "./js/View2d.js";
  import {View3d} from "./js/View3d.js";
  import {Command} from "./js/Command.js";
  import {Helper} from './js/Helper.js';
  import {CommandArea} from './js/CommandArea.js';

  init();

  function init() {
    // Model 3D
    const model = new Model().init(200, 200);

    // View 3d
    const canvas3d = window.document.getElementById("canvas3d");
    const view3d = new View3d(model, canvas3d);
    view3d.initBuffers(); // Needed only if the number of points changed

    // View 2d
    const canvas2d = window.document.getElementById("canvas2d");
    const view2d = new View2d(model, canvas2d);

    // Command
    const command = new Command(model);
    new CommandArea(command, document.getElementById('commandArea'));

    // Helper
    const helper = new Helper(model, command, canvas2d, view3d, canvas3d);

    // Animation loop
    function loop() {
      if (command.anim()) {
        view3d.initBuffers(); // Needed only if the number of points changed
        view3d.initModelView();
      }
      view2d.drawModel();
      view3d.render();
      helper.draw();
      requestAnimationFrame(loop);
    }
    loop();

    //Test
    setTimeout( () => {
      command.command(`define 200 200
// Define crease pattern
c3d 0 1 c3d 0 3 c3d 0 2 c3d 1 3 c3d 0 8 c3d 8 3
c3d 0 4 c3d 4 1 c3d 6 0 c3d 6 1 c3d 6 2 c3d 6 3

// Movements with Accelerate Decelerate Interpolator (iad)
iad
t 100 ty 180;

// Fold one corner
offset 1 13 14 30 31
t 100 r 54 -180 3 17 19;
t 100 ty 180;

// Fold from top
t 100 rotate 27 165 5 22 2

// Lift up top right corner
t 100 r 53 -90 22 a 2 18
// Fold from right
t 100 r 45 165 7 12 1 a 2 18
// Flatten leg
t 100 r 53 60 22 a 2 18
// Lay leg flat
t 100 r 53 30 22 2 18

// Lift up bottom right corner
t 100 r 50 -90 12 a 1 24
// Fold from bottom
t 100 r 23 165 0 21 4 a 1 24
// Flatten leg
t 100 r 51 -60 12 a 1 24
// Lay leg flat
t 100 r 51 130 12 1 24;

// Lift bottom left corner
t 100 r 48 -90 21 a 0 9
// Fold from left
t 100 r 37 -165 8 a 0 9
// Flatten leg
t 100 r 48 -60 9 a 0 9
// Lay leg flat
t 100 r 48 -80 21 9 0

// Fold along median
t 100 r 28 -90 19 5 22 2 14 15 18 23 7 r 38 -90 3;
t 100 r 28 -90 19 5 22 2 14 15 18 23 7 a 3;

// Pretty
r 50 -5 12
offset // Remove offset for all faces
r 55 5 17 a 3 r 55 -5 19 a 3 // Beak
// t 100 rotate 50 -10 12;
// t 100 rotate 37 10 8 9;
t 100 rotate 12 20 19;
// t 100 rotate 26 -5 22;
// t 100 rotate 54 10 5 19;


//   // r 24 10 4 r 37 -10 8
//   // r 29 -5 5 8 r 23 -5 7 4
//   // r 15 10 21  r 15 -10 10
// Show
t 1000 tz -45
iao
t 1000 zf)
iao
t 1000 ty 360
`);
    }, 500);
  }

</script>
</body>
</html>
